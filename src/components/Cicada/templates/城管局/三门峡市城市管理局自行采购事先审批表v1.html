<html lang="zh-Hans">
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <style>
      html,
      body,
      * {
        padding: 0;
        margin: 0;
      }
    </style>
    <script src="../cdn/lodash.min.js"></script>
    <script src="../cdn/html2canvas.min.js"></script>
    <script src="../cdn/FileSaver.min.js"></script>
    <script src="../helper.js"></script>
    <script>
      const printData = {
        办事地点: "北京市大同区",
        备注: "哈哈哈哈厉害",

        车辆类型3: "",
        车辆类型4: ""
      };
      console.log("printData", printData);
    </script>
  </head>
  <body>
    <div style="text-align: center;padding-top: 10px;">
      <button onclick="preview('container',printData)">渲染模拟数据</button>
      <button onclick="toImage('container')">生成图片</button>
    </div>
    <div
      id="container"
      t="模板不包含本节点"
      style="width: 210mm;height: 297mm;box-sizing: border-box;margin: 10mm auto;box-shadow: 0 2px 12px 0 rgba(0,0,0,.1);"
    >
      <div
        t="模板内容根节点,从此节点开始(包含本节点)放到编辑模板源码内"
        style="width: 100%;height: 100%;color: #000000;font-weight: 400;box-sizing: border-box;padding: 0 21.529mm;"
      >
        <div
          style="font-size: 7.571mm;text-align: center;padding-top: 21.294mm;width: 100%;"
        >
          <div>三门峡市城市管理局自行采购事先审批表</div>
        </div>
        <div
          style="font-size: 3.575mm;line-height:1;text-align: center;padding-top: 7.294mm;width: 100%; display: flex;justify-content: space-between;"
        >
          <span>采购单位（盖章）：{所属单位名称}</span>
          <span style="margin-right: 25mm;">填报时间：{填报时间}</span>
        </div>
        <div
          style="border: 1px solid #000000;overflow: hidden;display: inline-block;position: relative;margin-top: 6.588mm;"
        >
          <table
            style="font-size: 3.941mm;table-layout: fixed;border-collapse: collapse;"
          >
            <tbody>
              <tr
                style="height: 0;border-style: hidden;"
                t="本行不显示,用于控制列宽"
              >
                <td style="width: 32.353mm; border: none;"></td>
                <td style="width: 59.882mm; border: none;"></td>
                <td style="width: 21.176mm; border: none;"></td>
                <td style="width: 61.176mm; border: none;"></td>
              </tr>
              <tr style="height: 16.506mm;">
                <td
                  style="border-right: 1px solid #000000;border-bottom: 1px solid #000000;text-align: center;"
                >
                  采购项目
                </td>
                <td
                  style="border-bottom: 1px solid #000000;padding: 2.471mm 3.529mm;"
                  colspan="3"
                >
                  <div
                    style="max-height: 21.177mm;line-height: 7.059mm;overflow: hidden;word-break: break-all;"
                  >
                    {采购项目}
                  </div>
                </td>
              </tr>
              <tr style="height: 32.706mm;">
                <td
                  style="border-right: 1px solid #000000;border-bottom: 1px solid #000000;text-align: center;"
                >
                  <div>采购部门</div>
                  <div>（项目负责人）</div>
                </td>
                <td
                  style="border-right: 1px solid #000000;border-bottom: 1px solid #000000;padding: 2.471mm 3.529mm;"
                >
                  <div
                    style="max-height: 7.059mm;line-height: 7.059mm;overflow: hidden;word-break: break-all;"
                  >
                    {采购部门经办人}
                  </div>
                </td>
                <td
                  style="border-right: 1px solid #000000;border-bottom: 1px solid #000000;text-align: center;"
                >
                  <div>采购部门</div>
                  <div>（经办人）</div>
                </td>
                <td
                  style="border-bottom: 1px solid #000000;padding: 2.471mm 3.529mm;"
                >
                  <div
                    style="max-height: 7.059mm;line-height: 7.059mm;overflow: hidden;word-break: break-all;"
                  >
                    {采购部门经办人agent}
                  </div>
                </td>
              </tr>
              <tr style="height: 16.506mm;">
                <td
                  style="border-right: 1px solid #000000;border-bottom: 1px solid #000000;text-align: center;"
                >
                  预算金额
                </td>
                <td
                  style="border-right: 1px solid #000000;border-bottom: 1px solid #000000;padding: 2.471mm 3.529mm;"
                >
                  <div
                    style="max-height: 7.059mm;line-height: 7.059mm;overflow: hidden;word-break: break-all;"
                  >
                    {预算金额}
                  </div>
                </td>
                <td
                  style="border-right: 1px solid #000000;border-bottom: 1px solid #000000;text-align: center;"
                >
                  拟采购日期
                </td>
                <td
                  style="border-bottom: 1px solid #000000;padding: 2.471mm 3.529mm;"
                >
                  <div
                    style="max-height: 7.059mm;line-height: 7.059mm;overflow: hidden;word-break: break-all;"
                  >
                    {拟采购日期}
                  </div>
                </td>
              </tr>
              <tr style="height: 27.706mm;">
                <td
                  style="border-right: 1px solid #000000;border-bottom: 1px solid #000000;text-align: center;"
                >
                  采购情况（内容品牌规格数量等）说明（可附页说明）

                <td
                  style="border-bottom: 1px solid #000000;padding: 2.471mm 3.529mm;"
                  colspan="3"
                >
                  <div
                    style="max-height: 21.177mm;line-height: 7.059mm;overflow: hidden;word-break: break-all;"

                    {采购情况说明}
                  </div>
                </td>
              </tr>
              <tr style="height: 16.506mm;">
                <td
                  style="border-right: 1px solid #000000;border-bottom: 1px solid #000000;text-align: center;"

                  局业务主管科室意见
                </td>
                <td
                  style="border-bottom: 1px solid #000000;padding: 2.471mm 3.529mm;"
                  colspan="3"
                >
                  <div
                    style="max-height: 21.177mm;line-height: 7.059mm;overflow: hidden;word-break: break-all;"

                    {局业务主管科室意见}
                  </div>
                </td>
              </tr>
              <tr style="height: 16.506mm;">
                <td
                  style="border-right: 1px solid #000000;border-bottom: 1px solid #000000;text-align: center;"
                  colspan="2"
                >
                  主管业务局长
                </td>
                <td
                  style="border-bottom: 1px solid #000000;text-align: center;"
                  colspan="2"
                >
                  主管财务局长
                </td>
              </tr>
              <tr style="height: 31.706mm;">
                <td
                  style="border-right: 1px solid #000000;border-bottom: 1px solid #000000;text-align: center;padding: 2.471mm 3.529mm;"
                  colspan="2"
                >
                  {主管业务局长}
                </td>
                <td
                  style="border-bottom: 1px solid #000000;text-align: center;padding: 2.471mm 3.529mm;"
                  colspan="2"
                >
                  {主管财务局长}
                </td>
              </tr>
              <tr style="height: 54.706mm;">
                <td style="border-right: 1px solid #000000;text-align: center;">
                  局计财科
                </td>
                <td
                  style="border-right: 1px solid #000000;padding: 2.471mm 3.529mm;"
                >
                  <div
                    style="max-height: 7.059mm;line-height: 7.059mm;overflow: hidden;word-break: break-all;"
                  >
                    编号：{计财科编号}
                  </div>
                </td>
                <td style="border-right: 1px solid #000000;text-align: center;">
                  局机关党委
                </td>
                <td style="padding: 2.471mm 3.529mm;">
                  <div
                    style="max-height: 7.059mm;line-height: 7.059mm;overflow: hidden;word-break: break-all;"
                  >
                    {局机关党委}
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

</html>
