<html lang="zh-Hans">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
  <meta http-equiv="Pragma" content="no-cache"/>
  <meta http-equiv="Expires" content="0"/>
  <style>
      html, body, * {
          padding: 0;
          margin: 0;
      }
  </style>
  <script src="../cdn/lodash.min.js"></script>
  <script src="../cdn/html2canvas.min.js"></script>
  <script src="../cdn/FileSaver.min.js"></script>
  <script src="../helper.js"></script>
  <script>
    const printData = {
      "事由": "调研",
      "填表时间": "2023-10-26",
      "拟接待人数": "2",
      "拟陪客人数姓名": "张三三",
      "申请人": "李四",
      "申请科室": "电子政务科",
      "预算费用": "500",
    }
    console.log('printData', printData)
  </script>
</head>
<body>
<div style="text-align: center;padding-top: 10px;">
  <button onclick="preview('container',printData)">渲染模拟数据</button>
  <button onclick="toImage('container')">生成图片</button>
</div>
<div id="container" t="模板不包含本节点" style="width: 210mm;height: 297mm;box-sizing: border-box;margin: 10mm auto;box-shadow: 0 2px 12px 0 rgba(0,0,0,.1);">
  <div t="模板内容根节点,从此节点开始(包含本节点)放到编辑模板源码内" style="width: 100%;height: 100%;color: #000000;font-weight: 400;box-sizing: border-box;padding: 0 21.529mm;">
    <div style="font-size: 8.471mm;text-align: center;padding-top: 29.294mm;width: 100%;">
      <div>三门峡市政务服务和大数据管理局</div>
      <div>公务接待审批表</div>
    </div>
    <div style="border: 1px solid #C8C9CC;overflow: hidden;display: inline-block;position: relative;margin-top: 9.882mm;">
      <table style="font-size: 4.941mm;table-layout: fixed;border-collapse: collapse;">
        <tbody>
        <tr style="height: 0;border-style: hidden;" t="本行不显示,用于控制列宽">
          <td style="width: 42.353mm; border: none;"></td>
          <td style="width: 125.647mm; border: none;"></td>
        </tr>
        <tr style="height: 12.706mm;">
          <td style="border-right: 1px solid #C8C9CC;border-bottom: 1px solid #C8C9CC;background-color: #EDF0F2;padding-left: 1.412mm;text-align: center;">科室</td>
          <td style="border-bottom: 1px solid #C8C9CC;padding: 2.471mm 3.529mm;">
            <div style="max-height: 7.059mm;line-height: 7.059mm;overflow: hidden;word-break: break-all;">{申请科室}</div>
          </td>
        </tr>
        <tr style="height: 25.412mm;">
          <td style="border-right: 1px solid #C8C9CC;border-bottom: 1px solid #C8C9CC;background-color: #EDF0F2;padding-left: 1.412mm;text-align: center;">事由</td>
          <td style="border-bottom: 1px solid #C8C9CC;padding: 2.471mm 3.529mm;">
            <div style="max-height: 21.177mm;line-height: 7.059mm;overflow: hidden;word-break: break-all;">{事由}</div>
          </td>
        </tr>
        <tr style="height: 25.412mm;">
          <td style="border-right: 1px solid #C8C9CC;border-bottom: 1px solid #C8C9CC;background-color: #EDF0F2;padding-left: 1.412mm;text-align: center;">拟接待人数</td>
          <td style="border-bottom: 1px solid #C8C9CC;padding: 2.471mm 3.529mm;">
            <div style="max-height: 21.177mm;line-height: 7.059mm;overflow: hidden;word-break: break-all;">{拟接待人数}</div>
          </td>
        </tr>
        <tr style="height: 12.706mm;">
          <td style="border-right: 1px solid #C8C9CC;border-bottom: 1px solid #C8C9CC;background-color: #EDF0F2;padding-left: 1.412mm;text-align: center;">拟陪客人数、姓名</td>
          <td style="border-bottom: 1px solid #C8C9CC;padding: 2.471mm 3.529mm;">
            <div style="max-height: 7.059mm;line-height: 7.059mm;overflow: hidden;word-break: break-all;">{拟陪客人数姓名}</div>
          </td>
        </tr>
        <tr style="height: 25.412mm;">
          <td style="border-right: 1px solid #C8C9CC;border-bottom: 1px solid #C8C9CC;background-color: #EDF0F2;padding-left: 1.412mm;text-align: center;">
            <div>预算费用（住</div>
            <div>宿、餐费、会议</div>
            <div>室租用等）</div>
          </td>
          <td style="border-bottom: 1px solid #C8C9CC;padding: 2.471mm 3.529mm;">
            <div style="max-height: 21.177mm;line-height: 7.059mm;overflow: hidden;word-break: break-all;">{预算费用}</div>
          </td>
        </tr>
        <tr style="height: 38.118mm;">
          <td style="border-right: 1px solid #C8C9CC;border-bottom: 1px solid #C8C9CC;background-color: #EDF0F2;padding-left: 1.412mm;text-align: center;">办公室主任意见</td>
          <td style="border-bottom: 1px solid #C8C9CC;padding: 2.471mm 3.529mm;">
            <div style="line-height: 7.059mm;overflow: hidden;word-break: break-all;"></div>
          </td>
        </tr>
        <tr style="height: 38.118mm;">
          <td style="border-right: 1px solid #C8C9CC;background-color: #EDF0F2;padding-left: 1.412mm;text-align: center;">主管财务领导意见</td>
          <td style="padding: 2.471mm 3.529mm;">
            <div style="line-height: 7.059mm;overflow: hidden;word-break: break-all;"></div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <div style="font-size: 4.941mm;margin-top: 7.059mm;display: flex;width: 100%;justify-content: space-between;">
      <div>填表人：{申请人}</div>
      <div style="width: 57.530mm;">填表日期：{填表时间}</div>
    </div>
  </div>
</div>
</body>
</html>
