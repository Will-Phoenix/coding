<html lang="zh-Hans">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
  <meta http-equiv="Pragma" content="no-cache"/>
  <meta http-equiv="Expires" content="0"/>
  <style>
      html, body, * {
          padding: 0;
          margin: 0;
      }
  </style>
  <script src="../cdn/lodash.min.js"></script>
  <script src="../cdn/html2canvas.min.js"></script>
  <script src="../cdn/FileSaver.min.js"></script>
  <script src="../helper.js"></script>
  <script>
    const printData = {}
    console.log('printData', printData)
  </script>
</head>
<body>
<div style="text-align: center;padding-top: 10px;">
  <button onclick="preview('container',printData)">渲染模拟数据</button>
  <button onclick="toImage('container')">生成图片</button>
</div>
<div id="container" t="模板不包含本节点" style="width: 297mm;height: 210mm;box-sizing: border-box;margin: 10mm auto;box-shadow: 0 2px 12px 0 rgba(0,0,0,.1);">
  <div t="模板内容根节点,从此节点开始(包含本节点)放到编辑模板源码内" style="width: 100%;height: 100%;display: flex;color: #000000;font-weight: 400;">
    <div style="width: 46.561mm;height: 100%;display: flex;flex-flow: row;align-items: center;">
      <div style="height: 128.394mm;font-size: 7.055mm;font-weight: 400;color: #000000;display: flex;flex-direction: column;justify-content: space-between;margin-left: 14.109mm;">
        <div>装</div>
        <div>订</div>
        <div>线</div>
      </div>
      <div style="height: 154.849mm;width: 0.18mm;border-left: 0.18mm dashed #292C33;margin-left: 11.640mm;"></div>
    </div>
    <div style="flex: 1;height: 100%;">
      <div style="height: 39.153mm;width: 100%;position: relative;overflow: hidden;padding-bottom: 2.822mm;display: flex;flex-direction: column;justify-content: space-between;">
        <div style="font-size: 6.349mm;line-height: 8.818mm;color: #000000;font-weight: 900;text-align: center;padding-top: 15.873mm;padding-right: 13.404mm;">三门峡市政务服务和大数据管理局常规报销单</div>
        <div style="display: flex;flex-direction: row;justify-content: space-between;align-items:baseline;margin-top: 2.116mm;font-size: 3.175mm;">
          <div>申请科室：{申请科室}</div>
          <div style="width: 59.626mm;">填表日期：{报销日期}</div>
        </div>
      </div>
      <div style="border: 1px solid #000000;overflow: hidden;display: inline-block;">
        <table style="font-size: 3.175mm;table-layout: fixed;border-collapse: collapse;">
          <tbody>
          <tr style="height: 0;border-style: hidden;" t="本行不显示,用于控制列宽">
            <td style="width: 42.328mm; border: none;"></td>
            <td style="width: 75.485mm; border: none;"></td>
            <td style="width: 28.219mm; border: none;"></td>
            <td style="width: 89.594mm; border: none;"></td>
          </tr>
          <tr style="height: 13.051mm;">
            <td style="text-align: center;border-right: 1px solid #000000;border-bottom: 1px solid #000000;background-color: #EDF0F2;">报销原因</td>
            <td style="text-align: left;padding-left:3.527mm;border-right: 1px solid #000000;border-bottom: 1px solid #000000;">
              <div style="height: 13.051mm;line-height: 13.051mm;overflow:hidden;">{原因}</div>
            </td>
            <td style="text-align: center;border-right: 1px solid #000000;border-bottom: 1px solid #000000;background-color: #EDF0F2;">报销金额</td>
            <td style="text-align: left;padding-left:3.527mm;border-bottom: 1px solid #000000;">
              <div style="height: 13.051mm;line-height: 13.051mm;overflow:hidden;">（大写）：ⓧ{金额大写}<span style="margin-left: 3.527mm;">¥{金额}</span>
              </div>
            </td>
          </tr>
          <tr style="height: 6.349mm;">
            <td style="text-align: center;border-right: 1px solid #000000;border-bottom: 1px solid #000000;background-color: #EDF0F2;">报销业务</td>
            <td style="text-align: left;padding-left:3.527mm;border-bottom: 1px solid #000000;" colspan="3">
              <div style="height: 6.349mm;line-height: 6.349mm;overflow:hidden;">{报销业务}</div>
            </td>
          </tr>
          <tr style="height: 13.051mm;">
            <td style="text-align: center;border-right: 1px solid #000000;border-bottom: 1px solid #000000;background-color: #EDF0F2;">情况说明</td>
            <td style="text-align: left;padding-left:3.527mm;border-bottom: 1px solid #000000;" colspan="3">
              <div style="height: 13.051mm;line-height: 13.051mm;overflow:hidden;">{备注}</div>
            </td>
          </tr>
          <tr style="height: 6.349mm;">
            <td style="text-align: center;border-right: 1px solid #000000;border-bottom: 1px solid #000000;background-color: #EDF0F2;">主管财务负责人</td>
            <td style="text-align: left;padding-left:3.527mm;border-right: 1px solid #000000;border-bottom: 1px solid #000000;">
              <div style="height: 6.349mm;line-height: 6.349mm;overflow:hidden;">{主管财务负责人}</div>
            </td>
            <td style="text-align: center;border-bottom: 1px solid #000000;border-right: 1px solid #000000;background-color: #EDF0F2;">财务负责人</td>
            <td style="text-align: left;padding-left:3.527mm;border-bottom: 1px solid #000000;">
              <div style="height: 6.349mm;line-height: 6.349mm;overflow:hidden;">{财务负责人}</div>
            </td>
          </tr>
          <tr style="height: 6.349mm;">
            <td style="text-align: center;border-right: 1px solid #000000;background-color: #EDF0F2;">报账会计</td>
            <td style="text-align: left;padding-left:3.527mm;border-right: 1px solid #000000;">
              <div style="height: 6.349mm;line-height: 6.349mm;overflow:hidden;">{报账会计}</div>
            </td>
            <td style="text-align: center;border-right: 1px solid #000000;background-color: #EDF0F2;">报销人</td>
            <td style="text-align: left;padding-left:3.527mm;">
              <div style="height: 6.349mm;line-height: 6.349mm;overflow:hidden;"></div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
      <div style="height: 9.867mm;display: flex;flex-direction: row;justify-content: center;align-items: center;padding-right: 13.404mm;margin-top: 32.742mm;">
        <div style="width: 16.578mm;height: 0.353mm;background-image: linear-gradient(to right,black 0%, black 80%, transparent 50%);background-size: 6mm 0.353mm;background-repeat: repeat-x;"></div>
        <div style="font-size: 7.055mm;font-weight: 400;color: #000000;margin: 0 0.2mm;">发</div>
        <div style="width: 16.578mm;height: 0.353mm;background-image: linear-gradient(to right,black 0%, black 80%, transparent 50%);background-size: 6mm 0.353mm;background-repeat: repeat-x;"></div>
        <div style="font-size: 7.055mm;font-weight: 400;color: #000000;margin: 0 0.2mm;">票</div>
        <div style="width: 16.578mm;height: 0.353mm;background-image: linear-gradient(to right,black 0%, black 80%, transparent 50%);background-size: 6mm 0.353mm;background-repeat: repeat-x;"></div>
        <div style="font-size: 7.055mm;font-weight: 400;color: #000000;margin: 0 0.2mm;">粘</div>
        <div style="width: 16.578mm;height: 0.353mm;background-image: linear-gradient(to right,black 0%, black 80%, transparent 50%);background-size: 6mm 0.353mm;background-repeat: repeat-x;"></div>
        <div style="font-size: 7.055mm;font-weight: 400;color: #000000;margin: 0 0.2mm;">贴</div>
        <div style="width: 16.578mm;height: 0.353mm;background-image: linear-gradient(to right,black 0%, black 80%, transparent 50%);background-size: 6mm 0.353mm;background-repeat: repeat-x;"></div>
        <div style="font-size: 7.055mm;font-weight: 400;color: #000000;margin: 0 0.2mm;">处</div>
        <div style="width: 16.578mm;height: 0.353mm;background-image: linear-gradient(to right,black 0%, black 80%, transparent 50%);background-size: 6mm 0.353mm;background-repeat: repeat-x;"></div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
