<html lang="zh-Hans">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
  <meta http-equiv="Pragma" content="no-cache"/>
  <meta http-equiv="Expires" content="0"/>
  <style>
      html, body, * {
          padding: 0;
          margin: 0;
      }
  </style>
  <script src="../cdn/lodash.min.js"></script>
  <script src="../cdn/html2canvas.min.js"></script>
  <script src="../cdn/FileSaver.min.js"></script>
  <script src="../helper.js"></script>
  <script>
    const printData = {
      "资金性质": "测试",
      "填表日期": "2023-11-27",
      "附单据数量": "3",
      "申报金额大写": "贰拾元",
      "申报金额小写": "20",
      "实报金额大写": "贰拾元",
      "实报金额小写": "20",
      "现金支付金额": "15",
      "转账支付金额": "",
      "公务卡支付金额": "5",
      "备注": "备注啊啊",
    }
    console.log('printData', printData)
  </script>
</head>
<body>
<div style="text-align: center;padding-top: 10px;">
  <button onclick="preview('container',printData)">渲染模拟数据</button>
  <button onclick="toImage('container')">生成图片</button>
</div>
<div id="container" t="模板不包含本节点" style="width: 297mm;height: 210mm;box-sizing: border-box;margin: 10mm auto;box-shadow: 0 2px 12px 0 rgba(0,0,0,.1);">
  <div t="模板内容根节点,从此节点开始(包含本节点)放到编辑模板源码内" style="width: 100%;height: 100%;display: flex;color: #000000;font-weight: 400;">
    <div style="width: 45.855mm;height: 100%;display: flex;flex-flow: row;align-items: center;">
      <div style="height: 108.641mm;font-size: 7.055mm;font-weight: 400;color: #000000;display: flex;flex-direction: column;justify-content: space-between;margin-left: 14.109mm;">
        <div>装</div>
        <div>订</div>
        <div>线</div>
      </div>
      <div style="height: 107.936mm;width: 0.18mm;border-left: 0.18mm dashed #292C33;margin-left: 11.640mm;"></div>
    </div>
    <div style="flex: 1;height: 100%;">
      <div style="height: 83.597mm;width: 100%;position: relative;overflow: hidden;padding-bottom: 2.822mm;display: flex;flex-direction: column;justify-content: space-between;box-sizing: border-box;">
        <div style="font-size: 6.349mm;line-height:8.818mm;color: #000000;font-weight: 900;text-align: center;padding-top: 53.615mm;padding-right: 13.051mm;">
          <div style="margin-bottom: 2.822mm">三门峡市政务服务和大数据管理局报账汇总单</div>
          <div style="width: 100%;height: 0.353mm;border-top:0.353mm solid #292C33;border-bottom:0.353mm solid #292C33;"></div>
        </div>
        <div style="font-size: 3.175mm;line-height: 4.586mm;display: flex;flex-direction: row;justify-content: space-between;padding-right: 14.462mm;">
          <div>资金性质：{资金性质}</div>
          <div>填表日期：{填表日期}</div>
          <div>附单据{附单据数量}张</div>
        </div>
      </div>
      <div style="border: 0.353mm solid #000000;overflow: hidden;display: inline-block;">
        <table style="font-size: 3.175mm;table-layout: fixed;border-collapse: collapse;">
          <tbody>
          <tr style="height: 0;border-style: hidden;" t="本行不显示,用于控制列宽">
            <td style="width: 42.328mm; border: none;"></td>
            <td style="width: 49.382mm; border: none;"></td>
            <td style="width: 78.659mm; border: none;"></td>
            <td style="width: 11.287mm; border: none;"></td>
            <td style="width: 55.026mm; border: none;"></td>
          </tr>
          <tr style="height: 13.051mm;">
            <td style="text-align: center;border-right: 1px solid #000000;border-bottom: 1px solid #000000;background-color: #EDF0F2;">申报金额（大写）</td>
            <td style="border-bottom: 1px solid #000000;" colspan="4">
              <div style="display: flex">
                <div style="width: 127.689mm;height: 13.051mm;margin-left: 3.527mm;line-height: 13.051mm;overflow:hidden;text-align: center">{申报金额大写}</div>
                <div style="height: 13.051mm;line-height: 13.051mm;overflow:hidden;">￥{申报金额小写}</div>
              </div>
            </td>
          </tr>
          <tr style="height: 13.051mm;">
            <td style="text-align: center;border-right: 1px solid #000000;border-bottom: 1px solid #000000;background-color: #EDF0F2;">实报金额（大写）</td>
            <td style="border-bottom: 1px solid #000000;" colspan="4">
              <div style="display: flex">
                <div style="width: 127.689mm;height: 13.051mm;margin-left: 3.527mm;line-height: 13.051mm;overflow:hidden;text-align: center">{实报金额大写}</div>
                <div style="height: 13.051mm;line-height: 13.051mm;overflow:hidden;">￥{实报金额小写}</div>
              </div>
            </td>
          </tr>
          <tr style="height: 48.324mm;">
            <td style="text-align: center;border-right: 1px solid #000000;" colspan="2">
              <div style="height: 48.324mm;box-sizing: border-box;overflow:hidden;padding: 8.113mm 7.407mm 12.346mm 3.88mm;display: flex">
                <div style="width: 31.745mm;text-align: left">支付方式：</div>
                <div style="flex: 1;display: flex;flex-direction: column;justify-content: space-between">
                  <div style="display: flex;justify-content: space-between">
                    <div>1.现金</div>
                    <div>{现金支付金额}</div>
                    <div>元</div>
                  </div>
                  <div style="display: flex;justify-content: space-between">
                    <div>2.转账</div>
                    <div>{转账支付金额}</div>
                    <div>元</div>
                  </div>
                  <div style="display: flex;justify-content: space-between">
                    <div>3.公务卡</div>
                    <div>{公务卡支付金额}</div>
                    <div>元</div>
                  </div>
                </div>
              </div>
            </td>
            <td style="border-right: 1px solid #000000;">
              <div style="height: 48.324mm;box-sizing: border-box;overflow:hidden;padding: 8.113mm 0 0 3.88mm">备注：{备注}</div>
            </td>
            <td style="border-right: 1px solid #000000;background-color: #EDF0F2;text-align: center">
              <div>
                <div>报</div>
                <div>账</div>
                <div>员</div>
              </div>
            </td>
            <td style="text-align: center"></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</body>
</html>
