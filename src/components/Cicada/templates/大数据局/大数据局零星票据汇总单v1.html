  <style>

          padding: 0;

  </style>
  <script src="../cdn/lodash.min.js"></script>
  <script src="../cdn/html2canvas.min.js"></script>
  <script src="../cdn/FileSaver.min.js"></script>
  <script src="../helper.js"></script>
  <script>
    const printData = {
      "单据数": 1,

<body>
<div style="text-align: center;padding-top: 10px;">

</div>
<div id="container" t="模板不包含本节点" style="width: 297mm;height: 210mm;box-sizing: border-box;margin: 10mm auto;box-shadow: 0 2px 12px 0 rgba(0,0,0,.1);">

    <div style="width: 46.561mm;height: 100%;display: flex;flex-flow: row;align-items: center;">
      <div style="height: 128.394mm;font-size: 7.055mm;font-weight: 400;color: #000000;display: flex;flex-direction: column;justify-content: space-between;margin-left: 14.109mm;">
        <div>装</div>
        <div>订</div>
        <div>线</div>
      </div>
      <div style="height: 154.849mm;width: 0.18mm;border-left: 0.18mm dashed #292C33;margin-left: 11.640mm;"></div>
    </div>

          <div>填表日期：{填表日期}</div>
          <div>
            <span>单据</span>
            <span style="width: 8mm;">{单据数}</span>
            <span>张</span>
          </div>
        </div>
      </div>
      <div style="border: 1px solid #000000;overflow: hidden;display: inline-block;">
        <table style="font-size: 3.175mm;table-layout: fixed;border-collapse: collapse;">
          <tbody>
          <tr style="height: 0;border-style: hidden;" t="本行不显示,用于控制列宽">
            <td style="width: 39.153mm; border: none;"></td>
            <td style="width: 39.153mm; border: none;"></td>
            <td style="width: 39.153mm; border: none;"></td>
            <td style="width: 39.153mm; border: none;"></td>
            <td style="width: 39.153mm; border: none;"></td>
            <td style="width: 39.153mm; border: none;"></td>
          </tr>
          <tr style="height: 6.349mm;">
            <td style="text-align: center;border-right: 1px solid #000000;border-bottom: 1px solid #000000;background-color: #EDF0F2;" colspan="2">项目</td>
            <td style="text-align: center;border-right: 1px solid #000000;border-bottom: 1px solid #000000;background-color: #EDF0F2;" colspan="2">金额</td>
            <td style="text-align: center;border-bottom: 1px solid #000000;background-color: #EDF0F2;" colspan="2">用途</td>
          </tr>
          <tr style="height: 12.698mm;">
            <td style="text-align: center;border-right: 1px solid #000000;border-bottom: 1px solid #000000;" colspan="2">

            </td>
            <td style="text-align: center;border-right: 1px solid #000000;border-bottom: 1px solid #000000;" colspan="2">
              <div style="max-height: 9.172mm;line-height: 4.586mm;overflow:hidden;word-break: break-all;">{金额}</div>
            </td>
            <td style="text-align: center;border-bottom: 1px solid #000000;" colspan="2">
              <div style="max-height: 9.172mm;line-height: 4.586mm;overflow:hidden;word-break: break-all;">{用途}</div>
            </td>
          </tr>
          <tr style="height: 12.698mm;">
            <td style="text-align: center;border-right: 1px solid #000000;border-bottom: 1px solid #000000;background-color: #EDF0F2;">合计（大写）</td>
            <td style="border-bottom: 1px solid #000000;" colspan="5">
              <div style="margin-left: 3.527mm;max-height: 9.172mm;line-height: 4.586mm;overflow:hidden;word-break: break-all;">{合计}</div>
            </td>
          </tr>
          <tr style="height: 19.048mm;">
            <td style="text-align: center;border-right: 1px solid #000000;background-color: #EDF0F2;">主管财务负责人</td>
            <td style="border-right: 1px solid #000000;"></td>
            <td style="text-align: center;border-right: 1px solid #000000;background-color: #EDF0F2;">财务负责人</td>
            <td style="border-right: 1px solid #000000;"></td>
            <td style="text-align: center;border-right: 1px solid #000000;background-color: #EDF0F2;">报销人</td>
            <td>
              <div style="margin-left: 3.527mm;max-height: 9.172mm;line-height: 4.586mm;overflow:hidden;word-break: break-all;"></div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
      <div style="height: 9.867mm;display: flex;flex-direction: row;justify-content: center;align-items: center;padding-right: 13.757mm;margin-top: 46.561mm;">
        <div style="width: 16.578mm;height: 0.353mm;background-image: linear-gradient(to right,black 0%, black 80%, transparent 50%);background-size: 6mm 0.353mm;background-repeat: repeat-x;"></div>
        <div style="font-size: 7.055mm;font-weight: 400;color: #000000;margin: 0 0.2mm;">发</div>
        <div style="width: 16.578mm;height: 0.353mm;background-image: linear-gradient(to right,black 0%, black 80%, transparent 50%);background-size: 6mm 0.353mm;background-repeat: repeat-x;"></div>
        <div style="font-size: 7.055mm;font-weight: 400;color: #000000;margin: 0 0.2mm;">票</div>
        <div style="width: 16.578mm;height: 0.353mm;background-image: linear-gradient(to right,black 0%, black 80%, transparent 50%);background-size: 6mm 0.353mm;background-repeat: repeat-x;"></div>
        <div style="font-size: 7.055mm;font-weight: 400;color: #000000;margin: 0 0.2mm;">粘</div>
        <div style="width: 16.578mm;height: 0.353mm;background-image: linear-gradient(to right,black 0%, black 80%, transparent 50%);background-size: 6mm 0.353mm;background-repeat: repeat-x;"></div>
