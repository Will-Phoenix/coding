<html lang="zh-Hans">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
  <meta http-equiv="Pragma" content="no-cache"/>
  <meta http-equiv="Expires" content="0"/>
  <style>
      html, body, * {
          padding: 0;
          margin: 0;
      }
  </style>
  <script src="../../cdn/lodash.min.js"></script>
  <script src="../../cdn/html2canvas.min.js"></script>
  <script src="../../cdn/FileSaver.min.js"></script>
  <script src="../../helper.js"></script>
  <script>
    const printData = {
      "申请日期": "2024年04月23日",
      "申请人": "张三",
      "使用部门": "财务部",
      "汇款人名称": "李四",
      "汇款人账号": "123456",
      "汇出行名称": "XX银行",
      "收款人名称": "王五",
      "收款人账号": "654321",
      "汇入行名称": "YY银行",
      "金额大写": "贰万陆仟贰佰陆拾贰元整",
      "用途": "用于电子设备的采购",
      "备注": "真厉害呀",
      "经办人": "张三"
    }
    console.log('printData', printData)
  </script>
</head>
<body>
<div style="text-align: center;padding-top: 10px;">
  <button onclick="preview('container',printData)">渲染模拟数据</button>
  <button onclick="toImage('container')">生成图片</button>
</div>
<div id="container" t="模板不包含本节点" style="width: 240mm;height: 140mm;box-sizing: border-box;margin: 10mm auto;box-shadow: 0 2px 12px 0 rgba(0,0,0,.1);">
  <div t="模板内容根节点,从此节点开始(包含本节点)放到编辑模板源码内" style="width: 100%;height: 100%;display: flex;color: #000000;font-weight: 400;">
    <div style="width: 20.441mm;height: 100%;display: flex;flex-flow: column;align-items: center;">
      <div style="height: 47.93mm;width: 0.18mm;border-left: 0.18mm dashed #292C33;"></div>
      <div style="font-size: 3.52mm;font-weight: 400;color: #292C33;">装</div>
      <div style="height: 14.8mm;width: 0.18mm;border-left: 0.18mm dashed #292C33;"></div>
      <div style="font-size: 3.52mm;font-weight: 400;color: #292C33;">订</div>
      <div style="height: 14.8mm;width: 0.18mm;border-left: 0.18mm dashed #292C33;"></div>
      <div style="font-size: 3.52mm;font-weight: 400;color: #292C33;">线</div>
      <div style="flex: 1;width: 0.18mm;border-left: 0.18mm dashed #292C33;"></div>
    </div>
    <div style="flex: 1;height: 100%;">
      <div style="height: 29.251mm;width: 100%;position: relative;overflow: hidden;">
        <div style="font-size: 8.46mm;color: #000000;font-weight: 800;letter-spacing: 3.524mm;text-align: center;padding-top: 8.811mm;padding-right: 9.837mm;">银行划款单</div>
      </div>
      <div style="border-radius: 4.32mm;border: 1px solid #000000;overflow: hidden;display: inline-block;">
        <table style="font-size: 4.229mm;table-layout: fixed;border-collapse: collapse;">
          <tbody>
          <tr style="height: 0;border-style: hidden;" t="本行不显示,用于控制列宽">
            <td style="width: 16.916mm; border: none;"></td>
            <td style="width: 25.022mm; border: none;"></td>
            <td style="width: 34.537mm; border: none;"></td>
            <td style="width: 28.194mm; border: none;"></td>
            <td style="width: 16.916mm; border: none;"></td>
            <td style="width: 17.269mm; border: none;"></td>
            <td style="width: 7.753mm; border: none;"></td>
            <td style="width: 20.441mm; border: none;"></td>
            <td style="width: 41.938mm; border: none;"></td>
          </tr>
          <tr style="height: 11.278mm;">
            <td style="text-align: center;border-right: 1px solid #000000;border-bottom: 1px solid #000000;background-color: #EDF0F2;font-size: 4.229mm;" colspan="2">使用部门</td>
            <td style="border-right: 1px solid #000000;border-bottom: 1px solid #000000;font-size: 4.229mm;padding-left: 3.524mm">
              <div style="height: 11.278mm;line-height: 11.278mm;overflow:hidden;">{使用部门}</div>
            </td>
            <td style="text-align: center;border-right: 1px solid #000000;border-bottom: 1px solid #000000;background-color: #EDF0F2;font-size: 4.229mm;">申请人</td>
            <td style="border-right: 1px solid #000000;border-bottom: 1px solid #000000;font-size: 4.229mm;padding-left: 3.524mm" colspan="2">
              <div style="height: 11.278mm;line-height: 11.278mm;overflow:hidden;">{申请人}</div>
            </td>
            <td style="text-align: center;border-right: 1px solid #000000;border-bottom: 1px solid #000000;background-color: #EDF0F2;font-size: 4.229mm;" colspan="2">申请日期</td>
            <td style="border-bottom: 1px solid #000000;font-size: 4.229mm;padding-left: 3.524mm">
              <div style="height: 11.278mm;line-height: 11.278mm;overflow:hidden;">{申请日期}</div>
            </td>
          </tr>
          <tr style="height: 11.278mm;">
            <td style="text-align: center;border-right: 1px solid #000000;border-bottom: 1px solid #000000;background-color: #EDF0F2;font-size: 4.229mm;" rowspan="3">汇款人</td>
            <td style="text-align: center;border-right: 1px solid #000000;border-bottom: 1px solid #000000;background-color: #EDF0F2;font-size: 4.229mm;">名称</td>
            <td style="border-right: 1px solid #000000;border-bottom: 1px solid #000000;font-size: 4.229mm;padding-left: 3.524mm" colspan="2">
              <div style="height: 11.278mm;line-height: 11.278mm;overflow:hidden;">{汇款人名称}</div>
            </td>
            <td style="text-align: center;border-right: 1px solid #000000;border-bottom: 1px solid #000000;background-color: #EDF0F2;font-size: 4.229mm;" rowspan="3">收款人</td>
            <td style="text-align: center;border-right: 1px solid #000000;border-bottom: 1px solid #000000;background-color: #EDF0F2;font-size: 4.229mm;" colspan="2">名称</td>
            <td style="border-bottom: 1px solid #000000;font-size: 4.229mm;padding-left: 3.524mm" colspan="2">
              <div style="height: 11.278mm;line-height: 11.278mm;overflow:hidden;">{收款人名称}</div>
            </td>
          </tr>
          <tr style="height: 11.278mm;">
            <td style="text-align: center;border-right: 1px solid #000000;border-bottom: 1px solid #000000;background-color: #EDF0F2;font-size: 4.229mm;">账号</td>
            <td style="border-right: 1px solid #000000;border-bottom: 1px solid #000000;font-size: 4.229mm;padding-left: 3.524mm" colspan="2">
              <div style="height: 11.278mm;line-height: 11.278mm;overflow:hidden;">{汇款人账号}</div>
            </td>
            <td style="text-align: center;border-right: 1px solid #000000;border-bottom: 1px solid #000000;background-color: #EDF0F2;font-size: 4.229mm;" colspan="2">账号</td>
            <td style="border-bottom: 1px solid #000000;font-size: 4.229mm;padding-left: 3.524mm" colspan="2">
              <div style="height: 11.278mm;line-height: 11.278mm;overflow:hidden;">{收款人账号}</div>
            </td>
          </tr>
          <tr style="height: 11.278mm;">
            <td style="text-align: center;border-right: 1px solid #000000;border-bottom: 1px solid #000000;background-color: #EDF0F2;font-size: 4.229mm;">汇出行名称</td>
            <td style="border-right: 1px solid #000000;border-bottom: 1px solid #000000;font-size: 4.229mm;padding-left: 3.524mm" colspan="2">
              <div style="height: 11.278mm;line-height: 11.278mm;overflow:hidden;">{汇出行名称}</div>
            </td>
            <td style="text-align: center;border-right: 1px solid #000000;border-bottom: 1px solid #000000;background-color: #EDF0F2;font-size: 4.229mm;" colspan="2">汇入行名称</td>
            <td style="border-bottom: 1px solid #000000;font-size: 4.229mm;padding-left: 3.524mm" colspan="2">
              <div style="height: 11.278mm;line-height: 11.278mm;overflow:hidden;">{汇入行名称}</div>
            </td>
          </tr>
          <tr style="height: 22.907mm;">
            <td style="text-align: center;border-right: 1px solid #000000;border-bottom: 1px solid #000000;background-color: #EDF0F2;font-size: 4.229mm;" colspan="2">金额（大写）</td>
            <td style="border-bottom: 1px solid #000000;font-size: 4.229mm;padding-left: 3.524mm" colspan="7">
              <div style="height: 20.523mm;line-height: 20.523mm;overflow:hidden;">{金额大写}</div>
            </td>
          </tr>
          <tr style="height: 11.278mm;">
            <td style="text-align: center;border-right: 1px solid #000000;border-bottom: 1px solid #000000;background-color: #EDF0F2;font-size: 4.229mm;" colspan="2">用途</td>
            <td style="border-bottom: 1px solid #000000;font-size: 4.229mm;padding-left: 3.524mm" colspan="7">
              <div style="height: 11.278mm;line-height: 11.278mm;overflow:hidden;">{用途}</div>
            </td>
          </tr>
          <tr style="height: 11.278mm;">
            <td style="text-align: center;border-right: 1px solid #000000;background-color: #EDF0F2;font-size: 4.229mm;" colspan="2">备注</td>
            <td style="font-size: 4.229mm;padding-left: 3.524mm" colspan="7">
              <div style="height: 11.278mm;line-height: 11.278mm;overflow:hidden;">{备注}</div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
      <div style="margin-top: 2.819mm;width: 100%;display: flex;align-items: center;">
        <div style="margin-left: 10.925mm;">财务总监：</div>
        <div style="width: 65.198mm;overflow: hidden;"></div>
        <div>主管部门：</div>
        <div style="width: 65.198mm;overflow: hidden;"></div>
        <div>经办人：</div>
        <div style="flex: 1;width: 0;overflow: hidden;">{经办人}</div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
